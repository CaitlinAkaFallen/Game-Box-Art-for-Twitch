<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Date Display</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="datetime-container">
    <div id="weekday-status"></div>
    <div id="date"></div>

    <!-- Game and Stream Info -->
    <h4 id="game-title"></h4>
    <span id="streamTitle"></span>
    <img id="game-cover" alt="Game Cover" />

  </div>
  <script src="script.js"></script>
</body>
</html>
